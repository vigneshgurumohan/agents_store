<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
        }
        
        .mode-toggle {
            display: flex;
            background: #555;
            border-radius: 25px;
            padding: 4px;
        }
        
        .mode-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            gap: 10px;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .send-btn:hover {
            background: #5a67d8;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            color: #666;
            font-style: italic;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .info-panel {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 20px;
        }
        
        .info-panel h4 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        
        .agent-link {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 6px 12px;
            margin: 4px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .agent-link:hover {
            background: #45a049;
        }
        
        .requirement-item {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #4caf50;
        }
        
        .requirement-label {
            font-weight: 600;
            color: #2e7d32;
        }
        
        .clear-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .clear-btn:hover {
            background: #ff5252;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .chat-container {
                margin: 0;
                border-radius: 0;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AI Agent Chat</h1>
        <div class="mode-toggle">
            <button id="exploreBtn" class="mode-btn active" onclick="switchMode('explore')">
                üîç Explore
            </button>
            <button id="createBtn" class="mode-btn" onclick="switchMode('create')">
                üèóÔ∏è Create
            </button>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    üëã Hello! I'm your AI assistant. 
                    <br><br>
                    <strong>Explore Mode:</strong> Ask me about existing agents and their capabilities.
                    <br>
                    <strong>Create Mode:</strong> Tell me what you need and I'll help you design a custom agent.
                    <br><br>
                    What would you like to do?
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            AI is thinking...
        </div>
        
        <div class="chat-input-container">
            <form id="chatForm" class="chat-input-form">
                <input 
                    type="text" 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button type="submit" class="send-btn" id="sendBtn">
                    Send
                </button>
                <button type="button" class="clear-btn" onclick="clearChat()">
                    Clear
                </button>
            </form>
        </div>
        
        <div id="infoPanel" class="info-panel" style="display: none;">
            <h4 id="infoTitle">Information</h4>
            <div id="infoContent"></div>
        </div>
    </div>

    <script>
        let currentMode = 'explore';
        let sessionId = generateSessionId();
        
        function generateSessionId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function switchMode(mode) {
            currentMode = mode;
            
            // Update button states
            document.getElementById('exploreBtn').classList.toggle('active', mode === 'explore');
            document.getElementById('createBtn').classList.toggle('active', mode === 'create');
            
            // Clear chat and show mode-specific welcome
            clearChat();
            
            // Generate new session for the mode
            sessionId = generateSessionId();
        }
        
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typingIndicator').classList.add('show');
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('show');
        }
        
        function updateInfoPanel(chatData) {
            const infoPanel = document.getElementById('infoPanel');
            const infoTitle = document.getElementById('infoTitle');
            const infoContent = document.getElementById('infoContent');
            
            if (currentMode === 'explore') {
                // Show filtered agents
                const filteredAgents = chatData.filtered_agents || [];
                
                if (filteredAgents.length > 0) {
                    infoTitle.textContent = `üéØ Relevant Agents (${filteredAgents.length})`;
                    infoContent.innerHTML = filteredAgents.map(agentId => 
                        `<a href="/agent/${agentId}" class="agent-link" target="_blank">${agentId}</a>`
                    ).join('');
                    infoPanel.style.display = 'block';
                } else {
                    infoPanel.style.display = 'none';
                }
                
            } else if (currentMode === 'create') {
                // Show requirements progress
                const questionCount = chatData.question_count || 0;
                const letsBuild = chatData.lets_build || false;
                const gatheredInfo = chatData.gathered_info || {};
                
                if (letsBuild) {
                    infoTitle.textContent = '‚úÖ Agent Requirements Complete!';
                    infoContent.innerHTML = Object.entries(gatheredInfo).map(([key, value]) => 
                        value ? `<div class="requirement-item">
                            <span class="requirement-label">${key.replace(/_/g, ' ').toUpperCase()}:</span> ${value}
                        </div>` : ''
                    ).join('');
                    
                    if (chatData.requirements_saved) {
                        infoContent.innerHTML += '<p style="color: #2e7d32; font-weight: 600; margin-top: 10px;">üìã Requirements saved!</p>';
                    }
                } else {
                    // Create progress bar
                    const progress = Math.min((questionCount / 3) * 100, 100);
                    const filledFields = Object.entries(gatheredInfo).filter(([key, value]) => value && value.trim()).length;
                    
                    infoTitle.textContent = `üèóÔ∏è Building Your Agent (${questionCount}/3 Questions) - ${filledFields}/7 Fields Complete`;
                    infoContent.innerHTML = `
                        <div style="background: #ddd; border-radius: 10px; height: 20px; margin: 10px 0;">
                            <div style="background: #4caf50; height: 100%; border-radius: 10px; width: ${progress}%; transition: width 0.3s;"></div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                            ${Object.entries(gatheredInfo).map(([key, value]) => 
                                `<div class="requirement-item" style="background: ${value && value.trim() ? '#e8f5e8' : '#f5f5f5'}; border-left-color: ${value && value.trim() ? '#4caf50' : '#ccc'};">
                                    <span class="requirement-label" style="color: ${value && value.trim() ? '#2e7d32' : '#666'};">${key.replace(/_/g, ' ').toUpperCase()}:</span> 
                                    <span style="color: ${value && value.trim() ? '#2e7d32' : '#999'}; font-style: ${value && value.trim() ? 'normal' : 'italic'};">${value && value.trim() ? value : 'Not specified yet'}</span>
                                </div>`
                            ).join('')}
                        </div>
                        ${questionCount >= 3 ? '<p style="color: #4caf50; font-weight: 600; margin-top: 15px;">üéØ Ready to create your agent prototype!</p>' : ''}
                    `;
                }
                
                infoPanel.style.display = 'block';
            }
        }
        
        async function sendMessage(query) {
            if (!query.trim()) return;
            
            // Add user message
            addMessage(query, true);
            
            // Show typing
            showTyping();
            
            // Disable input
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            input.disabled = true;
            sendBtn.disabled = true;
            
            try {
                const requestBody = {
                    query: query,
                    session_id: sessionId,
                    mode: currentMode
                };
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const chatData = data.data;
                    
                    // Hide typing and add response
                    hideTyping();
                    addMessage(chatData.response);
                    
                    // Update info panel
                    updateInfoPanel(chatData);
                    
                    // Update session ID
                    if (chatData.session_id) {
                        sessionId = chatData.session_id;
                    }
                } else {
                    hideTyping();
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                console.error('Chat error:', error);
                hideTyping();
                addMessage('Sorry, I\'m having trouble connecting. Please try again.');
            } finally {
                // Re-enable input
                input.disabled = false;
                sendBtn.disabled = false;
                input.value = '';
                input.focus();
            }
        }
        
        function clearChat() {
            // Clear messages
            document.getElementById('chatMessages').innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        üëã Hello! I'm your AI assistant. 
                        <br><br>
                        <strong>Explore Mode:</strong> Ask me about existing agents and their capabilities.
                        <br>
                        <strong>Create Mode:</strong> Tell me what you need and I'll help you design a custom agent.
                        <br><br>
                        What would you like to do?
                    </div>
                </div>
            `;
            
            // Hide info panel
            document.getElementById('infoPanel').style.display = 'none';
            
            // Generate new session
            sessionId = generateSessionId();
        }
        
        // Event listeners
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const query = input.value.trim();
            if (query) {
                sendMessage(query);
            }
        });
        
        // Focus input on load
        document.getElementById('chatInput').focus();
    </script>
</body>
</html>
