<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Login - Agents Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .login-btn {
            width: 100%;
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #ee5a24;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .links {
            text-align: center;
        }
        
        .links a {
            color: #ff6b6b;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .demo-credentials {
            background: #e3f2fd;
            border: 1px solid #1976d2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .demo-credentials h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .demo-credentials p {
            color: #1976d2;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .back-to-marketplace {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .back-to-marketplace:hover {
            background: rgba(255,255,255,0.3);
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .back-to-marketplace {
                position: static;
                display: block;
                text-align: center;
                margin-bottom: 20px;
                background: rgba(255,255,255,0.1);
            }
        }
    </style>
</head>
<body>
    <a href="/dashboard" class="back-to-marketplace">üè† Back to Dashboard</a>
    
    <div class="login-container">
        <div class="header">
            <div class="nav-links">
                <a href="/dashboard">üè† Dashboard</a>
                <a href="/reseller/signup">üìù Signup</a>
                <a href="/unified-chat">üí¨ Chat</a>
                <a href="/agent/onboard">‚ûï Create Agent</a>
            </div>
            <h1>üè™ Reseller Login</h1>
            <p>Access your reseller account</p>
        </div>
        
        <div class="demo-credentials">
            <h4>üîë Demo Credentials</h4>
            <p><strong>Email:</strong> contact@redington.com</p>
            <p><strong>Password:</strong> redington123</p>
        </div>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>
        
        <div class="links">
            <p>Don't have an account? <a href="/reseller/signup">Sign Up</a></p>
            <p>Are you an ISV? <a href="/isv/login">ISV Login</a></p>
            <p>Admin? <a href="/admin/isv">Admin Panel</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const errorDiv = document.getElementById('error');
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear previous error
            errorDiv.style.display = 'none';
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirect based on user role
                    window.location.href = data.redirect;
                } else {
                    errorDiv.textContent = data.detail || 'Login failed. Please check your credentials.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
